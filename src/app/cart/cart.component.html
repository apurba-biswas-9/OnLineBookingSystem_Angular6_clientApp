<h1>Cart Details</h1>
<div *ngIf="isEmptyCart" >
<div>
    <button class="btn btn-primary" (click)="continueShopping()" >Checkout for shoping</button> 
    </div>
    <br>
 <div *ngFor="let book of books">
<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{book.booksTitle}}</h5>
      <p class="card-text">Price :  ₹{{book.price}}</p> 
    
     <p>
      <label class="container"> 
        <input type="checkbox" [(ngModel)]="book.isSelected"  /> <span>Buy</span>
        <span class="checkmark"></span>
      </label>
    </p>     

    <div>
      <p>
      Quantity
      <input type="number" #price [(ngModel)]="book.units" value="1" min="1"  value="1"  max="10" style="width:40px" name="Quantity" >

      Total Price :   ₹{{book.price * price.value}}
    </p>
  </div>
    <p><button  class="btn btn-primary" (click)="deleteCart(book.cartId)" >Delete From Cart</button> </p>
  </div>
</div>
</div>
<br>
<div>
<button  class="btn btn-primary" (click)="continueShopping()" >Checkout for shoping</button> 

</div>

</div>
